      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_basket.api$ \"C:\\app\\bin\\Debug\\net5.0\\Basket.Api.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "C:\\app"
